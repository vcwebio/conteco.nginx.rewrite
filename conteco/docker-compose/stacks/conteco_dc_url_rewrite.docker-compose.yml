---
version: '3'
services:

# START SERVICE nginx.rewrite
  nginx:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM_RUNTIME}/conteco.nginx.rewrite:1.17.3
    environment: ['CONTECO_NGINX_CONF_LOCATION=${CONTECO_DC_URL_REWRITE_ENVIRONMENT_CONF_PATH}', 'CONTECO_NGINX_CONF_PROXY_PASS=${CONTECO_DC_URL_REWRITE_ENVIRONMENT_CONF_UPSTREAM}']
    command: []
    volumes: []
    ports: []
    networks: [${CONTECO_NETWORKGLOBAL}_overlay, ${CONTECO_NETWORKLOCAL}_overlay]
    deploy:
      mode: replicated
      replicas: ${CONTECO_DC_URL_REWRITE_DEPLOY_REPLICAS}
      resources:
        limits:
          cpus: '${CONTECO_DC_URL_REWRITE_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${CONTECO_DC_URL_REWRITE_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${CONTECO_DC_URL_REWRITE_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${CONTECO_DC_URL_REWRITE_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      placement:
        constraints: [${CONTECO_DC_URL_REWRITE_DEPLOY_PLACEMENT_CONSTRAINTS}]
      labels: [${CONTECO_DC_URL_REWRITE_DEPLOY_LABELS}]
    labels: [${CONTECO_DC_URL_REWRITE_LABELS}]
# END SERVICE nginx.rewrite

volumes: {}
networks: {${CONTECO_NETWORKGLOBAL}_overlay: { external: true }, ${CONTECO_NETWORKLOCAL}_overlay: { external: true }}
