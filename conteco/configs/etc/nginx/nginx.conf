
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '{ "source": "httplogs", "clientIP": "$remote_addr", "local_time": "$time_local", "requestline":"$request", '
                      '"status": "$status", "bytes_sent": "$body_bytes_sent", "referer": "$http_referer", '
                      ' "useragent": "$http_user_agent", "forwarded_for": "$http_x_forwarded_for"}';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
